<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <b>Tables in HTML</b>
    <table border="black">
        <caption>Wisdom</caption>
        <tr>
            <th>Anime</th>
            <th>Cartoon</th>
        </tr>
        <tr>
            <td>Naruto</td>
            <td>Chotta Bheem</td>
        </tr>
        <tr>
            <td>Dragon Ball Z</td>
            <td>Doremon</td>
        </tr>
        <tr>
            <td>Pokemon</td>
            <td>Shinchan</td>
        </tr>
    </table>
    <caption>Student Information</caption>
    <table border="black">
        <tr>
            <th rowspan="6">Info</th>
            <th rowspan="2">Name</th>
            <th colspan="2">Address</th>
        </tr>
        <tr>
            <th>City</th>
            <th>House</th>
        </tr>
        <tr>
            <td>A</td>
            <td>Delhi</td>
            <td>1</td>
        </tr>
        <tr>
            <td>B</td>
            <td>Mumbai</td>
            <td>2</td>
        </tr>
        <tr>
            <td>C</td>
            <td>Kolkata</td>
            <td>3</td>
        </tr>
        <tr>
            <td>D</td>
            <td>Pune</td>
            <td>4</td>
        </tr>
    </table>
</body>
</html>
